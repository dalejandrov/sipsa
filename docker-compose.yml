services:
  db:
    image: postgres:18.0-alpine3.22
    container_name: sipsa-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sipsa_db
      - POSTGRES_USER=sipsa_user
      - POSTGRES_PASSWORD=sipsa_pass
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - sipsa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sipsa_user -d sipsa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: sipsa-app
    build: .
    container_name: sipsa-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sipsa_db
      - DB_USERNAME=sipsa_user
      - DB_PASSWORD=sipsa_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sipsa-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sipsa-network:
    driver: bridge

volumes:
  postgres-data:
    name: sipsa-postgres-data
